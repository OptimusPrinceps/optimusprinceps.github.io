<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heron Data Task</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2, h3 {
            color: #333;
        }

        #uploadForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #csvfile {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<a href="/">Home</a>

<h2>Upload CSV File</h2>
<form enctype="multipart/form-data" action="" method="post" id="uploadForm">
    <input type="file" name="csvfile" id="csvfile" accept=".csv">
    <button type="button" onclick="uploadAndProcess()">Upload and Process</button>
</form>

<h3>Results:</h3>
<pre id="results"></pre>

<script>
    async function uploadAndProcess() {
        const fileInput = document.getElementById('csvfile');
        const formData = new FormData();
        formData.append('csvfile', fileInput.files[0]);

        try {
            const response = await fetch('http://localhost:5000/api/task/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('results').textContent = JSON.stringify(data, null, 4);
            } else {
                document.getElementById('results').textContent = 'Error: ' + response.statusText;
            }
        } catch (error) {
            document.getElementById('results').textContent = 'Error: ' + error.toString();
        }
    }
</script>

</body>
</html>
